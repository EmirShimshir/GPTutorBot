name: GPTutorBot-Build-and-Push

on:
  push:
    branches:
      - main

env:
  APP_IMAGE: gptutor-bot
  TAG: latest

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        with:
          ref: main
      - name: Copy files
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSHKEY }}
          source: "./ci-cd"
          target: "~/app"
          strip_components: 1

      - name: Deploy ssh
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.IP  }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSHKEY }}
          command_timeout: 90m
          script: whoami
